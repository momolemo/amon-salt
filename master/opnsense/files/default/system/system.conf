  <system>
    <optimization>normal</optimization>
    <hostname>{{ opnsense.etab_name }}</hostname>
    <domain>{{ [opnsense.aca_name, opnsense.suffix_aca_domain]|join('.') }}</domain>
    <dnsallowoverride>1</dnsallowoverride>
    <group>
      <name>admins</name>
      <description>System Administrators</description>
      <scope>system</scope>
      <gid>1999</gid>
      <member>0</member>
      <priv>page-all</priv>
    </group>
    <user>
      <name>root</name>
      <descr>System Administrator</descr>
      <scope>system</scope>
      <groupname>admins</groupname>
      <password>$2y$10$lFpqjwhaNpDeTQ9BvJSNDuzK8z90hl3K2cBwAAWDnSq9u1GoUJf92</password>
      <uid>0</uid>
      <expires/>
      <authorizedkeys></authorizedkeys>
      <ipsecpsk/>
      <otp_seed/>
    </user>
    <nextuid>2000</nextuid>
    <nextgid>2000</nextgid>
    <timezone>Europe/Paris</timezone>
    <timeservers>0.opnsense.pool.ntp.org 1.opnsense.pool.ntp.org 2.opnsense.pool.ntp.org 3.opnsense.pool.ntp.org</timeservers>
    <webgui>
      <protocol>https</protocol>
      <ssl-certref>5d78dbe59a585</ssl-certref>
      <port>9443</port>
      <ssl-ciphers/>
      <interfaces/>
      <compression/>
      <althostnames>{{ [opnsense.etab_name, opnsense.aca_name, opnsense.suffix_aca_domain]|join('.') }}</althostnames>
      <disablehttpredirect>1</disablehttpredirect>
    </webgui>
    <usevirtualterminal>1</usevirtualterminal>
    <disableconsolemenu>1</disableconsolemenu>
    <disablevlanhwfilter>2</disablevlanhwfilter>
    <disablechecksumoffloading>1</disablechecksumoffloading>
    <disablesegmentationoffloading>1</disablesegmentationoffloading>
    <disablelargereceiveoffloading>1</disablelargereceiveoffloading>
    <powerd_ac_mode>hadp</powerd_ac_mode>
    <powerd_battery_mode>hadp</powerd_battery_mode>
    <powerd_normal_mode>hadp</powerd_normal_mode>
    <bogons>
      <interval>monthly</interval>
    </bogons>
    <kill_states>1</kill_states>
    <backupcount>60</backupcount>
    <crypto_hardware>aesni</crypto_hardware>
    <pf_share_forward>1</pf_share_forward>
    <lb_use_sticky>1</lb_use_sticky>
    {% include 'opnsense/files/default/system/ssh.conf' %}
    <backup>
      <nextcloud version="1.0.0">
        <enabled>0</enabled>
        <url/>
        <user/>
        <password/>
        <password_encryption/>
        <backupdir>OPNsense-Backup</backupdir>
      </nextcloud>
    </backup>
    <language>fr_FR</language>
    <dnsserver>{{ opnsense.dns_server }}</dnsserver>
    <dns1gw>none</dns1gw>
    <dns2gw>none</dns2gw>
    <dns3gw>none</dns3gw>
    <dns4gw>none</dns4gw>
    <dns5gw>none</dns5gw>
    <dns6gw>none</dns6gw>
    <dns7gw>none</dns7gw>
    <dns8gw>none</dns8gw>
    <serialspeed>115200</serialspeed>
    <primaryconsole>video</primaryconsole>
    <firmware>
      <mirror>{{ opnsense.mirror }}</mirror>
    </firmware>
    <rulesetoptimization>basic</rulesetoptimization>
    <maximumstates/>
    <maximumfrags/>
    <aliasesresolveinterval/>
    <maximumtableentries/>
    <prefer_ipv4>1</prefer_ipv4>
    <dnsallowoverride_exclude/>
    <enablebinatreflection>yes</enablebinatreflection>
  </system>
